<!DOCTYPE html>
<html lang="pt-br">

    <title>Fontes com Google Fonts</title>
    <style>

         @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Foldit:wght@300&family=Satisfy&display=swap');

         @font-face {
            font-family: 'mexican' ;
            src: url("fonts/mexican fiesta.ttf") format('truetype');
            font-weight: normal;
            font-style: normal;

            /*
                TIPOS DE format()
                - opentype (otf)
                - truetype (ttf)
                - embbede-opentype
                - truetype-aat (Apple Advance Typography)
                -svg
            */
        }

        body {
            background-color: rgba(127, 255, 212, 0.557);
            font: normal 16px bold Arial, sans-serif;
        }

        h1 {
            font-family: 'Abril Fatface', cursive;
            font-size: 3em;
            text-align: center;
            font-weight: normal;
        }
        
        h2 {
            font-family: 'Satisfy', cursive;
            font-weight: normal;
         }


         h3 {
            font-family: 'mexican', Times, serif;
            font-weight: bold;
            font-size: 25px;
         }
    </style>
</head>
