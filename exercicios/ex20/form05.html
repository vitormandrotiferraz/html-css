<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Input Color, Range e File</h1>
    <form action="cadrasto.js" method="post" autocomplete="on">
        <p>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#00abf1">
        </p>
        <p>
            <label for="ran">Nível</label>
            <input type="range" name="ran" id="ran" min="1" max="100" value="3" oninput="onvel.innerHTML = Number(ran.value)">
            <output id="onvel">3</output>
        </p>
        <p>
            <label for="foto">Foto de Perfil</label>
            <input type="file" name="foto" id="foto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
