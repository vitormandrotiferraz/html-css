<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
    <style>
        body{
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Tags e seus servimentos</h1>
    <h2>Abaixo há uma lista das 5 coisas mais comum em <abbr title="Hyper Text Markup Language">HTML</abbr></h2>
    <ol>
        <li><h3><abbr title="tags: h1,h2,h3,h4,h5 e h6">Títulos</abbr></h3></li>
        <li><h3><abbr title="tag: p">Parágrafos</abbr></h3></li>
        <li><h3><abbr title="tag: ol (Para adicionar itens devera usar a tag li)">Listas Ordenadas</abbr></h3></li>
        <li> <h3><abbr title="tag: ul (Também precisará da tag li)">Listas Mistas e de Definição</abbr></h3></li>
        <li><h3><abbr title="tag: img">Adicionar Imagens</abbr></h3></li>
    </ol>
    
</body>
</html>
