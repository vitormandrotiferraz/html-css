<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadrasto.js" method="post">
        <p>
            <label for="est">Estado:</label>
            <select name="est" id="est">
                <optgroup label="Região Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="prof">Profissão:</label>
            <input type="text" name="prof" id="prof" list="listprof" required>
            <datalist id="listprof">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem:</label><br>
            <textarea name="msg" id="msg" cols="30" rows="10" maxlength="100" style="resize: none;" placeholder="Máximo de 100 caracteres"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
