<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadrasto.JS" method="post" autocomplete="on">
        <p>
            <label for="user">Usuário:</label>
            <input type="text" name="user" id="user" required minlength="5" maxlength="15" placeholder="máximo 15 caracteres" autocomplete="username">
        </p>
        <p>
            <label for="sen">Senha:</label>
            <input type="password" name="sen" id="sen" required minlength="8" maxlength="15" placeholder="máximo 15 caracteres" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
